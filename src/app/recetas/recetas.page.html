<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="tertiary">
      <!-- <ion-buttons>
        <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      </ion-buttons> -->
      <ion-title > Recetas </ion-title>
      <!-- <p *ngIf="this.networkStatus.connected">Network status: {{this.networkStatus.connected ? 'Online' : 'Offline'}}</p> -->
      <ion-button (click)="goToAdd()" side="end" color="light">Agregar Receta</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
        <ion-card *ngFor="let rest of recetas" [routerLink]="['./', rest.id]">
          <ion-row>
            <ion-col>
              <ion-card-content>
              <ion-label><strong>{{rest.titulo}}</strong></ion-label>
              <ion-img [src]="rest.imagen" size="5"></ion-img>
            </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>


  </ion-list>
</ion-content>
