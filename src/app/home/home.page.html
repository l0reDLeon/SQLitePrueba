
<ion-header>
  <ion-toolbar>
    <ion-title>Ionic 5 SQLite CRUD Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-list lines="full">
    <form [formGroup]="mainForm" (ngSubmit)="storeData()">
      <ion-item>
        <ion-label position="floating">Usuario_id</ion-label>
        <ion-input formControlName="artist" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="artist" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input formControlName="song" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input formControlName="song" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">SÃ­ntomas</ion-label>
        <ion-input formControlName="song" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Agendar Cita
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

    <ion-list>
    <ion-list-header>
      Citas
    </ion-list-header>

    <ion-item lines="inset" *ngFor="let data of Data">
      <ion-label>
        <h5>{{data.usuario_id}}</h5>
        <p>{{data.fecha}}</p>
        <p>{{data.hora}}</p>
        <p>{{data.sintomas}}</p>
      </ion-label>

      <div class="item-note" item-end>
        <ion-icon name="create" style="zoom:2.0" [routerLink]="['/cita/', data.id]"></ion-icon>
        <ion-icon name="trash" style="zoom:2.0" (click)="deleteCita(data.id)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
